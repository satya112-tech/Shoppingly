
{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password Updated{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Welcome {{request.user.username|capfirst}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Password change done</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 offset-sm-1 text-center">
            <h3>Password Changed Successfully!!</h3>
            <div>
                <iframe src="https://giphy.com/embed/kclW4QLTnLmfvshm0l" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/vwfsde-volkswagen-vwfs-autofinanzierung-kclW4QLTnLmfvshm0l"></a></p>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
